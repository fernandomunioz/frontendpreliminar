<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<a href="http://localhost:4567/artists"> Ver todos los registros</a>
<div id="images"></div>
 
<script>
(function() {
  var flickerAPI = "http://localhost:4567/artists";
  $.getJSON( flickerAPI, {name:"name"
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
      	alert(i);
        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
        if ( i === 3 ) {
          return false;
        }
      });
    });
})();
</script>
</body>
</html>
